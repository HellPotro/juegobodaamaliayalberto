<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boda de Amalia y Alberto</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>🎉 Quizz de Amalia & Alberto 🎲</h1>
    <h2>📅 28 de Junio de 2025 </h2>
    
    <label for="mesaSelect">Selecciona tu mesa:</label>
<select id="mesaSelect" onchange="cargarMesa()">
  <option value="">-- Elige una mesa --</option>
</select>

<input type="hidden" id="maxNumber" />

    <div>
      <button onclick="generarNumero()">🔫 Generar duelo</button>
      <div class="output" id="numeroOutput"></div>
    </div>
    <hr />
    <label for="categoria">📚 Selecciona categoría:</label>
    <select id="categoria">
      <option value="musica">Música</option>
      <option value="cine">Cine</option>
      <option value="geografia">Geografía</option>
      <option value="historia">Historia</option>
      <option value="deporte">Deporte</option>
      <option value="misc">Miscelánea</option>
    </select>
    <div>
      <button onclick="preguntaAleatoria()">❓ Nueva pregunta</button>
      <div class="output" id="preguntaOutput"></div>
      <button onclick="mostrarRespuesta()">✔️ Mostrar respuesta</button>
      <div class="output" id="respuestaOutput" style="color: #555; font-weight: normal;"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
