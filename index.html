      padding: 2em;

    }

      font-family: 'Georgia', serif;
    }
    button {
      padding: 1em 2em;
      margin: 1em;
      font-size: 1.2em;
      cursor: pointer;
      background: #f48fb1;
      border: none;
      border-radius: 8px;
      color: white;
    }

      font-size: 1.3em;
      margin-top: 1em;
      font-weight: bold;
    }
    select, input[type=number] {

      padding: 0.3em;

    }

  </div>

  <hr/>

    function generarNumero() {
      const max = parseInt(document.getElementById("maxNumber").value, 10);
      const num1 = Math.floor(Math.random() * max) + 1;
      const num2 = Math.floor(Math.random() * max) + 1;
      document.getElementById("numeroOutput").textContent = `Participan: ${num1} y ${num2}`;
    }

    function preguntaAleatoria() {
      const cat = document.getElementById("categoria").value;
      const lista = preguntas[cat];
      const index = Math.floor(Math.random() * lista.length);
      document.getElementById("preguntaOutput").textContent = lista[index].q;
      ultimaRespuesta = lista[index].a;
      document.getElementById("respuestaOutput").style.display = "none";
    }

    function mostrarRespuesta() {
      const respuestaDiv = document.getElementById("respuestaOutput");
      respuestaDiv.textContent = `Respuesta: ${ultimaRespuesta}`;
      respuestaDiv.style.display = "block";
    }
  </script>

</html>
